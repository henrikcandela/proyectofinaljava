    <hr>
    <p class="text-secondary"> Cualquier consulta que tengas te dejo este formulario para que me la hagas.</p>

    <!-- Formulario de contacto -->

      <div id="nombre" class="col-md-6">

      </div>

      <div id="correo" class="col-12">
       <label for="email" class="form-label"> Correo electr√≥nico </label>

      </div>

      <div id="consulta" class="col-12">

       <input type="text" class="form-control" name="consulta">
      </div>

      <div class="col-12">
       <button type="submit" class="btn btn-primary"> Enviar </button>
      </div>

    </form>
